version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "mikefelder"
    labels:
      - "dependencies"
      - "security"
    # Security updates only - comment out to allow all updates
    # allow:
    #   - dependency-type: "direct"
    #     update-types: ["version-update:semver-patch"]
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
